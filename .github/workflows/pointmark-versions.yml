name: Releases
on:
    push:
      # Sequence of patterns matched against refs/tags
        branches:
            - main
        tags:
        - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
  
  # name: Create Release

jobs:
    release_pointmark:
        name: Release Pointmark
        runs-on: ubuntu-latest
        steps:  
        
            - name: Checkout Code
              uses: actions/checkout@v2
              id: release_pointmark
              with:
                  github-token: ${{ secrets.GITHUB_TOKEN }}

            - name: JDK Setup
              uses: actions/setup-java@v2
              with:
                distribution: 'adopt'
                java-version: '11'

            - name: Build Project
              working-directory: CoordinateExporter  
              run: |
                pwd
                ls -la
                mvn clean
                mvn compile
                

            - name: Package JAR
              working-directory: CoordinateExporter
              run: |
                pwd
                ls -la
                mvn package
                ls -la target

            - name: Create Release
              id: create_release
              uses: actions/create-release@v1
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                tag_name: ${{ github.run_number }}
                release_name: |
                  Release #${{ github.run_number }}
                body: |
                    Changes in this Release:
                    - None for now, testing workflow
                    
            - name: Upload Release Asset
              id: upload-release-asset 
              uses: actions/upload-release-asset@v1
              env:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                VERSION_NUMBER: ${{ env.VERSION_NUMBER }}
              with:
                upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
                asset_path: CoordinateExporter/target/CoordinateExporter-0.1.0-SNAPSHOT-shaded.jar
                asset_name: CoordinateExporter-0.1.0.jar
                asset_content_type: application/java-archive